<html>
  <head>
    <title>LED Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-offset-4 col-sm-4">

          <input type="range" id="inputSlider_r" min="0" max="100" value="50"
          step="1" oninput="showValue(this)" />
          <br><br>

          <input type="range" id="inputSlider_g" min="0" max="100" value="50"
          step="1" oninput="showValue(this)" />
          <br><br>

          <input type="range" id="inputSlider_b" min="0" max="100" value="50"
          step="1" oninput="showValue(this)" />
          <br><br>

          <div class="form-group">
            <div class="btn btn-primary" id="nadeem" onclick="button(this)">
              Nadeem
            </div>
            <div class="btn btn-primary" id="manual" onclick="button(this)">
              Manual
            </div>
            <div class="btn btn-primary" id="flash" onclick="button(this)">
              Flash
            </div>
            <div class="btn btn-primary" id="fade3" onclick="button(this)">
              Fade3
            </div>
          </div>
          <br><br>
          <div class="btn-group">
            <div class="btn btn-primary" id="sw1on" onclick="button(this)">
              Sw1 On
            </div>
            <div class="btn btn-primary" id="sw1off" onclick="button(this)">
              Sw1 Off
            </div>
          </div>
          <div class="btn-group">
            <div class="btn btn-primary" id="sw2on" onclick="button(this)">
              Sw2 On
            </div>
            <div class="btn btn-primary" id="sw2off" onclick="button(this)">
              Sw2 Off
            </div>
          </div>
          <div class="btn-group">
            <div class="btn btn-primary" id="sw3on" onclick="button(this)">
              Sw3 On
            </div>
            <div class="btn btn-primary" id="sw3off" onclick="button(this)">
              Sw3 Off
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="client.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"> </script>

  </body>
</html>
